<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人基础信息</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__JS__/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet">
    <link href="__JS__/layui/css/layui.css"rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>个人基础信息</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" action="{:url('home/personal')}">
                        <input type="hidden" name="id" value="{$second['id']}">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="input-group col-sm-7">
                                <input id="title" type="text" class="form-control" name="title" value="{$second['title']}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">关键词：</label>
                            <div class="input-group col-sm-7">
                                <input id="alt" class="form-control" name="alt" value="{$second['alt']}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">图标：</label>
                            <input name="icon" id="icon" type="hidden" value="{$second['icon']}">
                            <div class="form-inline">
                                <div class="input-group col-sm-2">
                                    <button type="button" class="layui-btn" id="test1">
                                        <i class="layui-icon">&#xe67c;</i>上传图片
                                    </button>
                                </div>
                                <div class="input-group col-sm-3">
                                    <div id="sm">
                                        <img src="{$second['icon']}" width="40px" height="40px"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">左浮动广告：</label>
                            <input name="left_img" id="left_img" type="hidden" value="{$second['left_img']}"/>
                            <div class="form-inline">
                                <div class="input-group col-sm-2">
                                    <button type="button" class="layui-btn" id="test2">
                                        <i class="layui-icon">&#xe67c;</i>上传图片
                                    </button>
                                </div>
                                <div class="input-group col-sm-3">
                                    <div id="sm2">
                                        <img src="{$second['left_img']}" width="40px" height="40px"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">右浮动广告：</label>
                            <input name="right_img" id="right_img" type="hidden" value="{$second['right_img']}"/>
                            <div class="form-inline">
                                <div class="input-group col-sm-2">
                                    <button type="button" class="layui-btn" id="test3">
                                        <i class="layui-icon">&#xe67c;</i>上传图片
                                    </button>
                                </div>
                                <div class="input-group col-sm-3">
                                    <div id="sm3">
                                        <img src="{$second['right_img']}" width="40px" height="40px"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">回收二线：</label>
                            <div class="input-group col-sm-7">
                                <input id="hotline" type="text" class="form-control" name="hotline" value="{$second['hotline']}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">版权信息：</label>
                            <div class="input-group col-sm-7">
                                <input id="copyright" type="text" class="form-control" name="copyright" required="" aria-required="true" value="{$second['copyright']}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司地址信息：</label>
                            <div class="input-group col-sm-7">
                                <script id="container" name="address" type="text/plain">
                                     {$second['address']}
                                </script>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">回收流程：</label>
                            <div class="input-group col-sm-7">
                                <script id="container1" name="process" type="text/plain">
                                     {$second['process']}
                                </script>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">关于我们：</label>
                            <div class="input-group col-sm-7">
                                <script id="container2" name="onwe" type="text/plain">
                                     {$second['onwe']}
                                </script>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系我们：</label>
                            <div class="input-group col-sm-7">
                                <script id="container3" name="contact" type="text/plain">
                                     {$second['contact']}
                                </script>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <!--<input type="button" value="提交" class="btn btn-primary" id="postform"/>-->
                                <button class="btn btn-primary" type="submit">确认提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/layui/layui.js"></script>
<script src="__JS__/jquery.form.js"></script>
<script src="__JS__/plugins/ueditor/ueditor.config.js"></script>
<script src="__JS__/plugins/ueditor/ueditor.all.js"></script>
<script type="text/javascript">

    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false});
        return true;
    }

    function showSuccess(res){

        layer.ready(function(){
            layer.close(index);
            if(1 == res.code){
                layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                    window.location.href = res.data;
                });
            }else if(111 == res.code){
                window.location.reload();
            }else{
                layer.msg(res.msg, {anim: 6});
            }
        });
    }

    $(document).ready(function(){
        // 添加角色
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };

        $('#commentForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });

        $('#keywords').tagsinput('add', 'some tag');
        $(".bootstrap-tagsinput").addClass('col-sm-12').find('input').addClass('form-control')
            .attr('placeholder', '输入后按enter');

        // 上传图片
        layui.use('upload', function(){
            var upload = layui.upload;

            //执行实例
            //图标
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                ,url: "{:url('admin/upload_img')}" //上传接口
                ,done: function(res){
                    //上传完毕回调
                    $("#icon").val(res.data.src);
                    $("#sm").html('<img src="' + res.data.src + '" style="width:40px;height: 40px;"/>');
                }
                ,error: function(){
                    //请求异常回调
                }
            });

            //执行实例
            //左浮动广告
            var uploadInst = upload.render({
                elem: '#test2' //绑定元素
                ,url: "{:url('admin/upload_img')}" //上传接口
                ,done: function(res){
                    //上传完毕回调
                    $("#left_img").val(res.data.src);
                    $("#sm2").html('<img src="' + res.data.src + '" style="width:40px;height: 40px;"/>');
                }
                ,error: function(){
                    //请求异常回调
                }
            });

            //执行实例
            //右浮动广告
            var uploadInst = upload.render({
                elem: '#test3' //绑定元素
                ,url: "{:url('admin/upload_img')}" //上传接口
                ,done: function(res){
                    //上传完毕回调
                    $("#right_img").val(res.data.src);
                    $("#sm3").html('<img src="' + res.data.src + '" style="width:40px;height: 40px;"/>');
                }
                ,error: function(){
                    //请求异常回调
                }
            });
        });

        var editor = UE.getEditor('container');
        var editor1 = UE.getEditor('container1');
        var editor2 = UE.getEditor('container2');
        var editor3 = UE.getEditor('container3');
    });

    // 表单验证
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
</script>
</body>
</html>
